    <div class="container content__block ordinaryStudent">
        <div class="row">
            <div class="col-12">
                <h1>Homework #8 'Prototypes. ES6 classes'</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>New student</h2>
            </div>
            <div class="col-sm-12 col-md-6">
                <input class="form-control" type="text" placeholder="Full name" id="newStudentNameInput">
                <input class="form-control" type="text" placeholder="University, city" id="newStudentUniversityInput">
                <input class="form-control" type="number" placeholder="Course" id="newStudentCourseInput">
                <button type="button" class="btn btn-warning btn-block" id="addNewStudentButton">Add student</button>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="alert alert-warning text-center" role="alert" id="newStudentInfo"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Marks</h3>
            </div>
            <div class="col-12">
                <input class="form-control" type="text" placeholder="Input marks like: 1,2,3,4,5" id="setStudentMarksInput">
                <button type="button" class="btn btn-warning btn-block" id="setStudentMarksButton">Set student marks</button>
            </div>
            <div class="col-6">
                <input class="form-control" type="number" placeholder="Mark" id="addStudentMarkInput">
                <button type="button" class="btn btn-warning btn-block" id="addStudentMarkButton">Add mark</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-warning btn-block" id="showStudentMarksButton">Show marks</button>
                <button type="button" class="btn btn-warning btn-block" id="getStudentAverageMarkButton">Get average mark</button>
            </div>
            <div class="col-12">
                <div class="alert alert-warning text-center" role="alert" id="StudentMarksInfo"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Actions</h3>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-warning btn-block" id="dismissStudentButton">Dismiss student</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-warning btn-block" id="recoverStudentButton">Recover student</button>
            </div>
        </div>
    </div>
    <div class="container content__block budgetStudent">
        <div class="row">
            <div class="col-12">
                <h2>New budget student</h2>
            </div>
            <div class="col-sm-12 col-md-6">

                <button type="button" class="btn btn-warning btn-block" id="addNewBudgetStudentButton">Add student</button>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="alert alert-warning text-center" role="alert" id="newBudgetStudentInfo"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Marks</h3>
            </div>
            <div class="col-12">
                <input class="form-control" type="text" placeholder="Input marks like: 1,2,3,4,5" id="setBudgetStudentMarksInput">
                <button type="button" class="btn btn-warning btn-block" id="setBudgetStudentMarksButton">Set student marks</button>
            </div>
            <div class="col-6">
                <input class="form-control" type="number" placeholder="Mark" id="addBudgetStudentMarkInput">
                <button type="button" class="btn btn-warning btn-block" id="addBudgetStudentMarkButton">Add mark</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-warning btn-block" id="showBudgetStudentMarksButton">Show marks</button>
                <button type="button" class="btn btn-warning btn-block" id="getBudgetStudentAverageMarkButton">Get average mark</button>
            </div>
            <div class="col-12">
                <div class="alert alert-warning text-center" role="alert" id="BudgetStudentMarksInfo"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Actions</h3>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-warning btn-block" id="dismissBudgetStudentButton">Dismiss student</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-warning btn-block" id="recoverBudgetStudentButton">Recover student</button>
            </div>
        </div>
